<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Games App</title>
</head>
<body>
    <form class="creationForm" action="" method="POST">
        <label for="gameTitle">Title *</label>
        <input type="text" value="" name="gameTitle" id="gameTitle" />

        <label for="gameDescription">Description</label>
        <textarea name="gameDescription" id="gameDescription"></textarea>

        <label for="gameGenre">Genre *</label>
        <select name="gameGenre" id="gameGenre">
            <option value="">-</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
        </select>

        <label for="gamePublisher">Publisher</label>
        <input type="text" name="gamePublisher" id="gamePublisher" />

        <label for="gameImageUrl">Image URL *</label>
        <input type="text" name="gameImageUrl" id="gameImageUrl" />

        <label for="gameRelease">Release Date *</label>
        <input type="text" name="gameRelease" id="gameRelease" />

        <button type="submit" class="submitBtn">Create Game</button>
    </form>
    <div id="second-form">
        <form class="creationForm" action="" method="POST">
            <label for="gameTitle2">Title *</label>
            <input type="text" value="" name="gameTitle2" id="gameTitle2" />
    
            <label for="gameDescription2">Description</label>
            <textarea name="gameDescription2" id="gameDescription2"></textarea>
    
            <label for="gameImageUrl2">Image URL *</label>
            <input type="text" name="gameImageUrl2" id="gameImageUrl2" />

            <button class="save-second">Edit Game</button>
            <button class="cancel-second">Cancel Edit Game</button>

        </form>
    </div>
    <div class="container"></div>
    
    <script src="model.js"></script>
</body>
</html>
